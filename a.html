<!DOCTYPE HTML>
<HTML ng-app='a2_9'>
<head>
	<title>Construct Template Content</title>
	<script src='H:\BaiduYunDownload\Augular JS Practise\angular.min.js' type='text/javascript'></script>	
</head>
<body>
	<script type='text/ng-template' id='tplbase'>
		Name: {{name}},<br/>Mail box: {{email}}
	</script>
	<div ng-include src="'tplbase'" ng-controller='c2_9'></div>
	<script type='text/javascript'>
		var a2_9 = angular.module('a2_9', []);
		a2_9.controller('c2_9', ['$scope', function($scope){
			$scope.name = 'John';
			$scope.email = 'John@163.com';
		}])
	</script>
</body>
</HTML>
